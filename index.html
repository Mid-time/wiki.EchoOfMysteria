<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki 知识库</title>
    <!-- 引入 Docsify 样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 引入自定义样式覆盖，保持您喜欢的玻璃态风格 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* 玻璃态效果覆盖 */
        .sidebar {
            background: rgba(255, 255, 255, 0.8) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-right: 1px solid rgba(0,0,0,0.05) !important;
        }
        /* 顶部导航栏样式 */
        .app-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            z-index: 100;
            margin: 0 !important;
        }
        /* 主内容区域调整 */
        .content {
            padding-top: 80px !important;
            background: linear-gradient(to br, #f9fafb, #f3f4f6);
        }
        /* 侧边栏项目样式 */
        .sidebar ul li a {
            border-radius: 8px;
            margin: 2px 10px;
            padding: 8px 15px !important;
            color: #475569;
            transition: all 0.2s;
        }
        .sidebar ul li a:hover {
            background: rgba(14, 165, 233, 0.1);
            color: #0ea5e9;
        }
        .sidebar ul li.active > a {
            background: rgba(14, 165, 233, 0.15);
            color: #0ea5e9;
            font-weight: 600;
            border-left: none !important; /* 移除默认边框 */
        }
        /* 搜索框样式 */
        .search input {
            background: rgba(255,255,255,0.6) !important;
            border: 1px solid rgba(0,0,0,0.05) !important;
            border-radius: 20px !important;
            padding: 10px 20px !important;
        }
        /* Markdown 内容样式优化 */
        .markdown-section h1, .markdown-section h2, .markdown-section h3 {
            color: #1e293b;
            font-weight: 700;
        }
        .markdown-section code {
            background-color: rgba(241, 245, 249, 0.8);
            border-radius: 4px;
        }
        .markdown-section blockquote {
            border-left-color: #0ea5e9;
            background: rgba(240, 249, 255, 0.5);
            border-radius: 0 8px 8px 0;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <!-- Docsify 需要的挂载点 -->
    <div id="app">加载中...</div>
    
    <script>
        // Docsify 配置
        window.$docsify = {
            name: 'Wiki 知识库',
            repo: '', // 在这里填入您的 GitHub 仓库地址，例如 'user/repo'
            loadSidebar: 'sidebar.md', // 指定侧边栏文件名
            loadNavbar: 'navbar.md',   // 指定导航栏文件名
            alias: {
                // 处理不同目录下的文件引用，确保每个文件夹都能找到自己的配置
                '/.*/sidebar.md': 'sidebar.md',
                '/.*/navbar.md': 'navbar.md'
            },
            subMaxLevel: 2, // 侧边栏自动显示目录层级
            auto2top: true,
            search: {
                maxAge: 86400000,
                paths: 'auto',
                placeholder: '搜索',
                noData: '没有结果',
                depth: 6
            }
        }
    </script>
    <!-- 引入 Docsify 核心库 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <!-- 引入搜索插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 引入代码高亮插件 -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
